name: Python Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3.1.4
      with:
          python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pysimplegui
    - name: Install xorg-server-utils
      run: |
        sudo add-apt-repository universe
        sudo apt-get update
        sudo apt-get install xorg-server-utils
    - name: Build
      run: |
        xorg-server-utils-run python main.py build

    - name: print env
      run: ls ~ 

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: main
        path: target/*.py
        retention-days: 3

name: Python Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.10'
    - name: Build
        run:|
            python setup.py build

#     - name: print env
#       run: dir ~ 

    - name: Upload artifact
      uses: actions/upload-artifact@v2
#       uses: actions/upload-artifact@v3.1.2
      with:
        name: SimpleApp
        path: target/*.exe
        retention-days: 3

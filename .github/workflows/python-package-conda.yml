name: Python Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
          python-version: '3.10'
    - name: Restore pip cache 
      uses: actions/cache@v2 
      with: 
        path: ~/.cache/pip 
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }} 
        restore-keys: |
          ${{ runner.os }}-pip- 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pysimplegui
      env: 
        XDG_CACHE_HOME: ~/.cache 
    - name: Restore packages cache 
      uses: actions/cache@v2 
      with: 
        path: /home/runner/.nuget/packages 
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj.lock') }} 
        restore-keys: |
          ${{ runner.os }}-nuget- 
    - name: Install xorg-server-utils
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
    - name: Build
      run: |
        xvfb-run python main.py build

    - name: print env
      run: ls ~ 

    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        name: main
        path: target/*.py
        retention-days: 3
